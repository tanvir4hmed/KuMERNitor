apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tanvir4hmed/frontend-app:v4
          ports:
            - containerPort: 5000
          env:
            - name: VITE_API_URL
              value: http://kumernitor.local/api
