apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kumernitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tanvir4hmed/KuMERNitor.git
    targetRevision: master
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

